<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Seitenränder - marginwidth, marginheight, topmargin, leftmargin</title>
</head>
<body marginwidth="50" marginheight="100" topmargin="100" leftmargin="50">
<h3>Input Data</h3>

Hudson/Jenkins Base URL:     
<input type="text" id="baseUrl" value="http://localhost:8080" /><br/>
Hudson/Jenkins Job Name:
<input type="text" id="jobName" value="green"/><br/>

<button>update</button><br />

<h2>Output</h2>
<h3>Job URL</h3>
<div id="jobUrl">

</div>

<h3>Upstream Jobs</h3>
<div id="upstream">

</div>

<h3>Downstream Jobs</h3>
<div id="downstream">

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
var baseUrl;
var jobName;
	$('button').click(function(){
		baseUrl = $("#baseUrl").val();
                jobName = $("#jobName").val();
                jenkinsUrl = baseUrl + "/job/" + jobName + "/api/json?callback=?"
		$("#jobUrl").append(jenkinsUrl)
                $.getJSON(jenkinsUrl,function(json){
                    $("#downstream").append(jenkinsUrl);    
			$.each(json.results,function(i,tweet){
			   $("#results").append('<p><img src="'+tweet.profile_image_url+'" widt="48" height="48" />'+tweet.text+'</p>');
			});
		});
	});
});
</script>
</body></html>
