<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">


<script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
    type="text/javascript"></script>

<script
    src="jenstat.js"
    type="text/javascript"></script>
    
<link rel="stylesheet" type="text/css" href="jenstat.css" />

<title>Jenkins Dashboard Example</title>

</head>
<body marginwidth="50" marginheight="100" topmargin="100"
    leftmargin="50">

<h2>My Status Widgets</h2>


<h3>My Job</h3>
<div class="jenkinsJobStatusWidget" id="job1">job1</div>
<div class="jenkinsJobStatusWidget" id="job2a">job2</div>
<div class="jenkinsJobStatusWidget" id="job3">job3</div>

<div>
<ul>
    <li><a class="jenkinsJobLink" id="1"
        href="http://localhost:8080/job/componentA">componentA</a></li>
    <li><a class="jenkinsJobLink"
        href="http://localhost:8080/job/green">green</a></li>
    <li><a class="jenkinsJobLink"
        href="http://localhost:8080/job/componentCC">componentCC</a></li>
    <li><a class="jenkinsJobLink"
        href="http://localhost:8080/job/green2">green2</a></li>
</ul>
</div>


<h2>Debug Output</h2>
<div id="statusbar"></div>


</body>
</html>
