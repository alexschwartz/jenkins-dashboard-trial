<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0061)http://de.selfhtml.org/html/dateiweit/anzeige/body_margin.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Seitenränder - marginwidth, marginheight, topmargin, leftmargin</title>
</head>
<body marginwidth="50" marginheight="100" topmargin="100" leftmargin="50">
<h3>Input Data</h3>

Hudson/Jenkins Base URL:     
<input type="text" id="baseUrl" value="http://localhost:8080" /><br/>
Hudson/Jenkins Job Name:
<input type="text" id="jobName" value="green"/><br/>

<button>update</button><br />

<h2>Output</h2>
<h3>Job URL</h3>
<div id="jobUrl">

</div>

<h3>Upstream Jobs</h3>
<div id="upstream">
   job#1
</div>

<h3>Downstream Jobs</h3>
<div id="downstream">

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<h3>My Job</h3>
<div id="jenkinsJob1" style="background-color:#FFFF66">
   a
</div>
<div>job1</div>

<script type="text/javascript">
$(document).ready(function(){
var baseUrl;
var jobName;
	$('button').click(function(){
		baseUrl = $("#baseUrl").val();
                jobName = $("#jobName").val();
                jenkinsUrl = baseUrl + "/job/" + jobName + "/api/json?jsonp=?"
		$("#jobUrl").append(jenkinsUrl)
                $("#downstream").append("starting request");
                $.getJSON(jenkinsUrl, function(json) {
                    $("#downstream").append("got callback: " + json.color); 
                    var color;
                    switch (json.color) {
  case "blue":
    color = "rgb(15, 99, 30)"; break;
  case "red":
    color= "#FF0000"; break;
  default:
    alert("Sie bleiben leider dumm");
    break;
 }; 
                    $("#jenkinsJob1").css('background-color',color);
		});
	});
});
</script>
</body></html>
