<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<title>Jenkins Dashboard Example</title>
<style>

.status_Building {
}

.jenkinsJobStatusWidget {
background: #669933;
position: relative;
margin: 10px;
padding: 0px;
width: 50px;
height: 10px;
}
</style>
</head>
<body marginwidth="50" marginheight="100" topmargin="100" leftmargin="50">

<h2>My Status Widgets</h2>


<h3>My Job</h3>
<div class="jenkinsJobStatusWidget" id="job1">job1
</div>
<div class="jenkinsJobStatusWidget" id="job2a">job2
</div>
<div class="jenkinsJobStatusWidget" id="job3">job3
</div>

<div>
   <ul>
   <li><a class="jenkinsJobLink" href="http://localhost:8080/job/componentA">componentA</a></li>
   <li><a class="jenkinsJobLink" href="http://localhost:8080/job/green">green</a></li>
   <li><a class="jenkinsJobLink" href="http://localhost:8080/job/componentCC">componentCC</a></li>
   <li><a class="jenkinsJobLink" href="http://localhost:8080/job/green2">green2</a></li>
  </ul>
</div>


<h2>Debug Output</h2>
<div id="statusbar">

</div>

<script type="text/javascript">
function parseColor(jenkinsColorCode) {

    var color;
	switch (jenkinsColorCode) {
	  case "blue":
	      return "rgb(15, 99, 30)"; 
	  case "red":
	      return "#FF0000"; 
      case "blue_anim":
      case "red_anim":
      case "grey_anim":
          return"yellow";
	  default:
	      return "grey";
	 }; 
}

function retrieveJsonForJenkinsJobURL(jenkinsJobUrl, callback) {
	var jobId = jenkinsJobUrl.split('/').last();
    var jsonUrl = jenkinsJobUrl + '/api/json?jsonp=?'
    
    $(this).attr('title2', 'jenkins job ' + jobId + ", url: " + jsonUrl);             

    $("#statusbar").append("retrieving(" + jsonUrl + ")");
    $("#statusbar").append("starting request");

    $.getJSON(jsonUrl, function(json) {
        callback(jobId, jenkinsJobUrl, json);
    });
}

Array.prototype.last = function() {return this[this.length-1];}

function updateAllJenkinsLinks() {
    $(".jenkinsJobLink").each(function(index) {
      var jobUrl = $(this).attr('href')
      var thisLink = $(this)
  
      retrieveJsonForJenkinsJobURL(jobUrl, function(jobId,jenkinsJobUrl,json) {
        var jsonStatusColorCode = json.color
        var color = parseColor(jsonStatusColorCode)
        //$("#statusbar").append(" ## jenkins status: jobId='" + jobId + "', color='" + jsonStatusColorCode + "'"); 
        thisLink.attr('title', 'jenkins job ' + jobId + "color: " + json.color);
        thisLink.css('color', color);
      });
   });
}

var secondsToReload = 2;

var auto_refresh = setInterval(function () {
    $("#statusbar").append(".");
    updateAllJenkinsLinks();
}, 2*1000); // refresh every x*1000 milliseconds


$(document).ready(updateAllJenkinsLinks);

</script>
</body></html>
